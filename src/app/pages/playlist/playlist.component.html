<div class="lista mt-4">
  <app-banner [text]="bannerText" [imageUrl]="bannerImageUrl" />

  <div class="titulo-bg mt-7">
    {{ title }}
  </div>

  <table class="table mt-3">
    <thead>
      <tr>
        <th class="w-5">#</th>
        <th class="w-35">Titulo</th>
        <th class="w-30">Artista</th>
        <th class="w-10 direita">Tempo</th>
        <th class="w-20">Album</th>
      </tr>
    </thead>
    <tbody>
      @for (music of musics; track $index) {
      <tr (click)="playMusic(music)" [class.executando]="music.id === currentMusic.id">
        <td>
          <fa-icon class="play" [icon]="playIcon"></fa-icon>
        </td>
        <td>{{ music.title }}</td>
        <td>{{ getArtists(music) }}</td>
        <td class="direita">{{ music.time }}</td>
        <td>{{ music.album.name }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>

<app-right-panel class="painel-direito" />
