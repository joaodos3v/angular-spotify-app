<div class="menus flex">
  <div class="image-container flex flex-center">
    <img src="assets/images/spotify-logo.png" alt="Logo do Spotify" srcset="" />
  </div>

  <div class="menu-container flex opcoes">
    <app-menu-button [description]="'Home'" [selected]="selectedMenu === 'Home'" (click)="buttonClick('Home')">
      <fa-icon [icon]="homeIcon"></fa-icon>
    </app-menu-button>

    <app-menu-button
      [description]="'Pesquisar'"
      [selected]="selectedMenu === 'Pesquisar'"
      (click)="buttonClick('Pesquisar')"
    >
      <fa-icon [icon]="searchIcon"></fa-icon>
    </app-menu-button>

    <app-menu-button
      [description]="'Artistas'"
      [selected]="selectedMenu === 'Artistas'"
      (click)="buttonClick('Artistas')"
    >
      <fa-icon [icon]="artistIcon"></fa-icon>
    </app-menu-button>
  </div>

  <div class="menu-container flex">
    <span class="playlist-titulo"> PLAYLISTS </span>

    <div class="playlist-scroll">
      @for (playlist of playlists; track $index) {
      <app-menu-button
        [description]="playlist.name"
        [selected]="selectedMenu === playlist.id"
        (click)="buttonClick(playlist.id)"
      >
        <fa-icon [icon]="playlistIcon"></fa-icon>
      </app-menu-button>
      }
    </div>
  </div>
</div>

<div class="usuario-info"></div>
